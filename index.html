<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tessvirtualpro - AI Automation Specialist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
        }

        .form-section {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #10b981;
            color: white;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            display: none;
            background: #ef4444;
            color: white;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideDown 0.4s ease-out;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 26px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸŽ¯ Lead Automation Demo</h2>
            <p>By tessvirtualpro - Full-stack workflow automation</p>
        </div>

        <div class="form-section">
            <form id="leadForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required>
                </div>

                <div class="form-group">
                    <label for="email">Work Email *</label>
                    <input type="email" id="email" name="email" placeholder="john@company.com" required>
                </div>

                <div class="form-group">
                    <label for="company">Company Name *</label>
                    <input type="text" id="company" name="company" placeholder="Acme Corp" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                </div>

                <div class="form-group">
                    <label for="source">How did you hear about us? *</label>
                    <select id="source" name="source" required>
                        <option value="">Select an option</option>
                        <option value="google">Google Search</option>
                        <option value="social">Social Media</option>
                        <option value="referral">Referral</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="advertisement">Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Get Started Free â†’
                </button>

                <div class="success-message" id="successMessage">
                    âœ“ Thank you! We'll be in touch within 24 hours.
                </div>

                <div class="error-message" id="errorMessage">
                    âš  Something went wrong. Please try again.
                </div>
            </form>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">âš¡</div>
                    <div class="feature-text">Instant Setup</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ”’</div>
                    <div class="feature-text">Secure & Private</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸ’³</div>
                    <div class="feature-text">No Credit Card</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // âš ï¸ IMPORTANT: Replace this URL with your Make.com webhook URL
        const WEBHOOK_URL = 'https://hook.eu2.make.com/2x319q2vk2ckw1ughgkg3m9c0muwee5j';

        const form = document.getElementById('leadForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                phone: document.getElementById('phone').value,
                source: document.getElementById('source').value,
                timestamp: new Date().toISOString(),
                page_url: window.location.href
            };

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // Send to Make.com webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Show success message
                    successMessage.style.display = 'block';
                    form.reset();
                    
                    // Optional: Redirect after success
                    // setTimeout(() => {
                    //     window.location.href = '/thank-you';
                    // }, 2000);
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit â†’';
            }
        });

        // Form validation feedback
        const inputs = form.querySelectorAll('input[required], select[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.style.borderColor = '#ef4444';
                } else {
                    input.style.borderColor = '#10b981';
                }
            });

            input.addEventListener('focus', () => {
                input.style.borderColor = '#667eea';
            });
        });
    </script>
</body>
</html>
